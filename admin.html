<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>

  <style>
    body { font-family: Arial; padding: 20px; }
    h2 { margin-top: 40px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td { border: 1px solid #555; }
    th, td { padding: 10px; text-align: left; }
    button { cursor: pointer; }

    #refreshBtn, #filterBtn, #exportAllBtn, #exportFilteredBtn {
      padding: 6px 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      margin-right: 10px;
      cursor: pointer;
    }
    .delete-btn { background: #dc3545; color: white; border: none; padding: 4px 8px; border-radius: 4px; }

    .user-delete-btn {
      background: #dc3545;
      color: white;
      padding: 5px 8px;
      border: none;
      border-radius: 3px;
      margin-left: 10px;
    }
  </style>
</head>

<body>

<h1>Admin Panel</h1>

<!-- Upload Section -->
<h2>Upload Video</h2>
<form id="uploadForm">
  <input type="file" name="video" required>
  <button type="submit">Upload</button>
</form>

<!-- Video List -->
<h2>Uploaded Videos</h2>
<ul id="videoList"></ul>

<!-- Create User -->
<h2>Create New User</h2>

<label>Username:</label>
<input id="newUserName">

<br><br>

<label>Password:</label>
<input id="newUserPassword" type="password">

<br><br>

<label>Role:</label>
<select id="newUserRole">
  <option value="display">Display User</option>
  <option value="brand">Brand User</option>
</select>

<br><br>

<button id="createUserBtn">Create User</button>

<!-- User List -->
<h2>Manage Users</h2>
<ul id="userList"></ul>

<!-- Login History -->
<h2>User Display Login History</h2>

<label>Select Date:</label>
<input type="date" id="filterDate">

<button id="filterBtn">Filter</button>
<button id="refreshBtn">Clear Filter</button>

<br><br>

<button id="exportAllBtn">Export All</button>
<button id="exportFilteredBtn">Export Filtered</button>

<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Login Time</th>
      <th>Logout Time</th>
      <th>Device</th>
      <th>User Agent</th>
    </tr>
  </thead>
  <tbody id="historyBody"></tbody>
</table>

<script src="supabase-client.js"></script>
<script src="script.js"></script>

</body>
</html>
