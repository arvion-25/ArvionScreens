<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>

  <style>
    body { font-family: Arial; padding: 20px; }
    h2 { margin-top: 40px; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table, th, td {
      border: 1px solid #555;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    button {
      padding: 7px 14px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin: 4px;
    }

    .delete-btn {
      background: #dc3545;
    }

    #userForm {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      width: 350px;
    }

    input, select {
      padding: 6px;
      margin: 6px;
    }
  </style>
</head>

<body>

<h1>Admin Panel</h1>

<!-- CREATE USER -->
<h2>Create New User</h2>
<div id="userForm">
  <input type="text" id="newUsername" placeholder="Username" />
  <input type="password" id="newPassword" placeholder="Password" />
  <select id="newRole">
    <option value="display">Display</option>
    <option value="brand">Brand</option>
  </select>
  <button id="createUserBtn">Create User</button>
  <p id="userMsg"></p>
</div>


<!-- UPLOAD SECTION -->
<h2>Upload Video</h2>
<form id="uploadForm">
  <input type="file" name="video" required>
  <button type="submit">Upload</button>
</form>


<!-- VIDEO LIST -->
<h2>Uploaded Videos</h2>
<ul id="videoList"></ul>


<!-- LOGIN HISTORY -->
<h2>Login History</h2>
<input type="date" id="filterDate">
<button id="filterBtn">Filter</button>
<button id="refreshBtn">Show Today</button>

<table>
  <thead>
    <tr>
      <th>User</th>
      <th>Login</th>
      <th>Logout</th>
      <th>Device</th>
      <th>User-Agent</th>
    </tr>
  </thead>
  <tbody id="historyBody"></tbody>
</table>


<!-- IMPORTANT: LOAD ORDER -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase-client.js"></script>
<script src="script.js"></script>

</body>
</html>
