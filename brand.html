<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Brand Panel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>body{font-family:Arial;padding:18px}table{width:100%;border-collapse:collapse}td,th{border:1px solid #ccc;padding:8px}</style>
</head>
<body>
  <h2>Brand Panel</h2>
  <p>Select the Display you want to view (admin assigned):</p>
  <select id="displaySelect"></select>
  <button id="loadBtn">Load History</button>

  <table>
    <thead><tr><th>User</th><th>Login (IST)</th><th>Logout (IST)</th><th>Device</th></tr></thead>
    <tbody id="historyBody"></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js"></script>
  <script>
    const myId = sessionStorage.getItem('logged_user_id');
    if (!myId) { window.location = './index.html'; throw new Error('not logged in'); }

    async function loadDisplays() {
      // If this brand has a pre-linked display, prefer that one
      const { data: displays } = await supabase.from('app_users').select('id,username').eq('role','display').order('username');
      const sel = document.getElementById('displaySelect');
      sel.innerHTML = '';
      (displays||[]).forEach(d => sel.appendChild(new Option(d.username, d.id)));

      // auto-select linked display if present
      const { data: link } = await supabase.from('brand_links').select('display_user_id').eq('brand_user_id', myId).single().catch(()=>({ data: null }));
      if (link && link.display_user_id) sel.value = link.display_user_id;
    }

    async function loadHistoryFor(displayId) {
      const { data } = await supabase.from('login_history').select('*').eq('display_user_id', displayId).order('login_time',{ ascending:false });
      const body = document.getElementById('historyBody');
      body.innerHTML = '';
      (data || []).forEach(r => {
        const tr = document.createElement('tr');
        const login = new Date(r.login_time).toLocaleString('en-GB', { timeZone: 'Asia/Kolkata' });
        const logout = r.logout_time ? new Date(r.logout_time).toLocaleString('en-GB', { timeZone: 'Asia/Kolkata' }) : 'Active';
        tr.innerHTML = `<td>${r.user_name}</td><td>${login}</td><td>${logout}</td><td>${r.device_model||''}</td>`;
        body.appendChild(tr);
      });
    }

    document.getElementById('loadBtn').onclick = () => {
      const id = document.getElementById('displaySelect').value;
      if (!id) return alert('Select display');
      loadHistoryFor(id);
    };

    loadDisplays();
  </script>
</body>
</html>
