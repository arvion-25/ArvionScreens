<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ad Screen - Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial;background:#f1f1f1;padding:20px}
    form{max-width:360px;margin:40px auto;padding:20px;background:#fff;border-radius:8px}
    input,button,select{width:100%;padding:10px;margin:8px 0;border-radius:4px;border:1px solid #ccc}
    button{background:#007bff;color:#fff;border:none;cursor:pointer}
    .small{font-size:0.9rem;color:#666}
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <input id="username" placeholder="Username" required />
    <input id="password" placeholder="Password" type="password" required />
    <button type="submit">Login</button>
    <p id="msg" class="small"></p>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js"></script>

  <script>
    // The verify_user RPC must return: uid (user id uuid), username, role, login_id (login_history id)
    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');
      msg.textContent = 'Checking...';

      try {
        const { data, error } = await supabase.rpc('verify_user', { un: u, pwd: p });
        if (error || !data) {
          msg.textContent = 'Invalid credentials';
          return;
        }
        // If your verify_user returns columns, adapt accordingly.
        // Here we support responses either as object or as single-row array
        const row = Array.isArray(data) ? data[0] : data;
        // expected: row.uid (uuid), row.role, row.login_id (login_history id)
        if (!row || !row.uid) {
          msg.textContent = 'Login failed';
          return;
        }

        sessionStorage.setItem('logged_user_id', row.uid);
        sessionStorage.setItem('logged_user_name', row.username || u);
        // store login_history id (if RPC created it)
        if (row.login_id) sessionStorage.setItem('login_row_id', row.login_id);

        // Redirect based on role
        const role = row.role || row.user_role || 'display';
        if (role === 'admin') window.location = './admin.html';
        else if (role === 'brand') window.location = './brand.html';
        else window.location = './display.html';
      } catch (err) {
        console.error(err);
        msg.textContent = 'Server error';
      }
    };
  </script>
</body>
</html>
